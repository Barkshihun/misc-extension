<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POP</title>
    <style>
      div {
        display: flex;
      }
      button {
        width: 200px;
        height: 75px;
        margin-left: 20px;
      }
      #pc-container {
        margin-bottom: 50px;
        background-color: coral;
      }
      #mobile-container {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="pc-container">
      <h1>PC</h1>
      <button id="firstPc">FIRST</button>
      <button id="secondPc">SECOND</button>
      <button id="thirdPc">THIRD</button>
      <button id="forthPc">FORTH</button>
    </div>
    <div id="mobile-container">
      <h1>MOBILE</h1>
      <button id="firstMobile">FIRST</button>
      <button id="secondMobile">SECOND</button>
      <button id="thirdMobile">THIRD</button>
      <button id="forthMobile">FORTH</button>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
